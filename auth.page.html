<ion-header>
  <ion-toolbar mode=ios>
    <ion-buttons slot="start" >
      <ion-back-button text="" icon="chevron-back-sharp" defaultHref="/home" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title class>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-no-padding"> 
          <ion-card>
          <ion-item>
            <ion-label position="floating">Email ID</ion-label>
            <ion-input type="text" ngModel name="emailId" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required></ion-input>
          </ion-item>
        </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button type="submit" color="primary" expand="block" fill="outline" [disabled]="!f.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
